<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Musica para todos - Spotify</title>
</head>
<body>
    
    <navbar id="navbar">
        <div class="navbar-container">
            <img src="logo.png" alt="" class="logo">
            <ul class="navbar-items">
                <li class="navbar-item">Premium</li>
                <li class="navbar-item">Ajuda</li>
                <li class="navbar-item">Baixar</li>
                <li class="navbar-item">Inscrever-se</li>
                <li class="navbar-item">Entrar</li>
            </ul>
        </div>
    </navbar>

    <div id="showcase">
        <div class="showcase-container">
            <h2>Música para todos</h2>
            <p>Milhões de músicas á sua escolha. E nem precisa de cartão de crédito.</p>
            <button class="btn-primary">Obtenha o Spotify Free</button>
        </div>
    </div>
    <footer id="footer">
        <div class="footer-content">
            <img src="" alt="" class="logo">

        </div>
    </footer>
</body>
</html>
